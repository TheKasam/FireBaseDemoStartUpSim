<!DOCTYPE html>
<html lang="en">

<div id="login_display" class="main_div">
    <!-- The design of the webpage all HTML -->
    <head>
    <title>StarUp Simulation 2018</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="js/typed.js"></script>

    </head>

    <body>

    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email"> 
        <p class='e12 e' id='e12'><p>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Enter password">
        <p class='e22 e' id='e22'><p></p>
        <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
    </div>
    

    <button onclick="signup()" id="button" type="sign up" class="btn btn-primary">Sign Up</button>
    <button onclick="signin()" id="button" type="sign in" class="btn btn-secondary">Sign In</button>

    </body>
</div>

<div id = "user_display" class="LoggedIn_div">
    <body>
            <h3>Welcome User</h3>
            <p id="user_para">Welcome to your team's site!</p>
            <button onclick="logout()" id="button" type="logout" class="btn btn-primary">Logout</button>
        
    </body>
  
</div>
